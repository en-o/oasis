<!-- 搜索区域 -->
<div class="search-section">
  <div class="search-box">
    <select class="engine-select" id="engineSelect">
      <!-- 动态生成选项 -->
    </select>
    <input type="text" class="search-input" id="searchInput" placeholder="输入搜索内容...">
    <button class="search-btn" id="searchBtn">搜索</button>
    <button class="search-btn" id="localSearchBtn" title="搜索本地书签">本地书签</button>
  </div>
  <div class="local-search-result" id="localSearchResult" style="display: none;">
    <div class="search-result-header">
      <span id="searchResultCount"></span>
      <button class="clear-search-btn" id="clearSearchBtn">✕ 清除搜索</button>
    </div>
  </div>
</div>
