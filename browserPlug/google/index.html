<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <style>
    * {

    body {

    .container {
      max-width: 1200px;

    /* æœç´¢æ æ ·å¼ */
    .search-section {
      max-width: 1200px;

      padding: 0 20px;
    }

    .search-box {
      display: flex;

    .engine-select {
      padding: 11px 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
      color: #202124;
      font-family: arial, sans-serif;
    }

    .engine-select:hover {
      border-color: #dadce0;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .engine-select:focus {
      border-color: transparent;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-input {
      flex: 1;
      padding: 11px 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      transition: all 0.2s;
      color: #202124;
      font-family: arial, sans-serif;
    }

    .search-input:hover {
      border-color: #dadce0;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-input:focus {
      border-color: transparent;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-btn {
      padding: 11px 24px;
      background: #f8f9fa;
      color: #3c4043;
      border: 1px solid #f8f9fa;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      font-family: arial, sans-serif;
      transition: all 0.1s;
      white-space: nowrap;
    }

    .search-btn:hover {
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      background: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }

    /* åˆ†ç±»å’Œå¯¼èˆªæ ·å¼ */
    .nav-section {
      background: #fff;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 24px;
      border-bottom: 1px solid #dadce0;
      padding-bottom: 0;

    }

    .category-tab {
      padding: 12px 16px;

      cursor: pointer;

    }

    .category-tab:hover {
      color: #202124;
    }

    .category-tab.active {
      color: #1a73e8;

    }

    .sites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .site-card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid #dadce0;

    .site-card:hover {

      border-color: #dadce0;
    }

    .site-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #f1f3f4;
      color: #5f6368;
    }

    .site-name {
      font-weight: 400;
      margin-bottom: 4px;
      color: #202124;
      font-size: 13px;
      font-family: arial, sans-serif;
    }

    .site-url {
      font-size: 11px;
      color: #5f6368;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .site-info {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #f1f3f4;
      font-size: 11px;
      color: #5f6368;

    }

    /* ç®¡ç†æŒ‰é’® */
    .manage-btn {
      position: fixed;
      top: 20px;
      right: 24px;
      padding: 8px 16px;
      background: transparent;
      color: #5f6368;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      transition: all 0.2s;
      font-family: arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .manage-btn:hover {
      background: #f8f9fa;
    }

    /* æ¨¡æ€æ¡†æ ·å¼ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 24px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e8eaed;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 400;
      color: #202124;
      font-family: arial, sans-serif;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #5f6368;
      padding: 8px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      transition: background 0.1s;
    }

    .close-btn:hover {
      background: #f1f3f4;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 400;
      color: #202124;
      font-size: 13px;
      font-family: arial, sans-serif;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
      color: #202124;
      font-family: arial, sans-serif;
      transition: all 0.1s;
    }

    .form-input:hover {
      border-color: #bdc1c6;
    }

    .form-input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: arial, sans-serif;
      transition: all 0.1s;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #1765cc;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #3c4043;
      border: 1px solid #dadce0;
    }

    .btn-secondary:hover {
      background: #f1f3f4;
    }

    .tab-buttons {
      display: flex;
      gap: 0;
      margin-bottom: 16px;
      border-bottom: 1px solid #dadce0;
    }

    .tab-button {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      color: #5f6368;
      font-size: 14px;
      font-family: arial, sans-serif;
      margin-bottom: -1px;
      transition: all 0.1s;
    }

    .tab-button:hover {
      color: #202124;
    }

    .tab-button.active {
      color: #1a73e8;
      border-bottom-color: #1a73e8;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 8px;
      background: #fff;
    }

    .list-item span {
      color: #202124;
      font-size: 14px;
      font-family: arial, sans-serif;
    }

    .delete-btn {
      background: #fff;
      color: #d93025;
      border: 1px solid #dadce0;
      padding: 6px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-family: arial, sans-serif;
      transition: all 0.1s;
    }

    .delete-btn:hover {
      background: #fef7f7;
      border-color: #d93025;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- æœç´¢åŒºåŸŸ -->
    <div class="search-section">
      <div class="search-box">
        <select class="engine-select" id="engineSelect">
          <!-- åŠ¨æ€ç”Ÿæˆé€‰é¡¹ -->
        </select>
        <input type="text" class="search-input" id="searchInput" placeholder="è¾“å…¥æœç´¢å†…å®¹...">
        <button class="search-btn" onclick="performSearch()">æœç´¢</button>
      </div>
    </div>

    <!-- å¯¼èˆªåŒºåŸŸ -->
    <div class="nav-section">
      <div class="category-tabs" id="categoryTabs"></div>
      <div class="sites-grid" id="sitesGrid"></div>
    </div>
  </div>

  <!-- ç®¡ç†æŒ‰é’® -->
  <button class="manage-btn" onclick="openManageModal()">
    <span>âš™ï¸</span>
    <span>ç®¡ç†</span>
  </button>

  <!-- ç®¡ç†æ¨¡æ€æ¡† -->
  <div class="modal" id="manageModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">ç®¡ç†è®¾ç½®</h2>
        <button class="close-btn" onclick="closeManageModal()">Ã—</button>
      </div>

      <div class="tab-buttons">
        <button class="tab-button active" onclick="switchTab('category')">åˆ†ç±»ç®¡ç†</button>
        <button class="tab-button" onclick="switchTab('site')">ç½‘ç«™ç®¡ç†</button>
        <button class="tab-button" onclick="switchTab('engine')">æœç´¢å¼•æ“</button>
      </div>

      <!-- åˆ†ç±»ç®¡ç† -->
      <div id="categoryManage" class="tab-content">
        <div class="form-group">
          <label class="form-label">åˆ†ç±»åç§°</label>
          <input type="text" class="form-input" id="categoryName">
        </div>
        <button class="btn btn-primary" onclick="addCategory()">æ·»åŠ åˆ†ç±»</button>
        <div id="categoryList" style="margin-top: 20px;"></div>
      </div>

      <!-- ç½‘ç«™ç®¡ç† -->
      <div id="siteManage" class="tab-content" style="display: none;">
        <div class="form-group">
          <label class="form-label">é€‰æ‹©åˆ†ç±»</label>
          <select class="form-input" id="siteCategory"></select>
        </div>
        <div class="form-group">
          <label class="form-label">ç½‘ç«™åç§°</label>
          <input type="text" class="form-input" id="siteName">
        </div>
        <div class="form-group">
          <label class="form-label">ç½‘ç«™å›¾æ ‡(emoji æˆ–æ–‡å­—)</label>
          <input type="text" class="form-input" id="siteIcon" placeholder="ğŸŒ">
        </div>
        <div class="form-group">
          <label class="form-label">ç½‘ç«™åœ°å€</label>
          <input type="text" class="form-input" id="siteUrl" placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label class="form-label">è´¦å·ä¿¡æ¯(å¯é€‰)</label>
          <textarea class="form-input form-textarea" id="siteInfo" placeholder="è´¦å·: xxx&#10;å¯†ç : xxx&#10;å¤‡æ³¨: xxx"></textarea>
        </div>
        <button class="btn btn-primary" onclick="addSite()">æ·»åŠ ç½‘ç«™</button>
        <div id="siteList" style="margin-top: 20px;"></div>
      </div>

      <!-- æœç´¢å¼•æ“ç®¡ç† -->
      <div id="engineManage" class="tab-content" style="display: none;">
        <div class="form-group">
          <label class="form-label">å¼•æ“åç§°</label>
          <input type="text" class="form-input" id="engineName">
        </div>
        <div class="form-group">
          <label class="form-label">æœç´¢URL (ç”¨ {query} ä»£æ›¿æœç´¢è¯)</label>
          <input type="text" class="form-input" id="engineUrl" placeholder="https://www.google.com/search?q={query}">
        </div>
        <button class="btn btn-primary" onclick="addEngine()">æ·»åŠ æœç´¢å¼•æ“</button>
        <div id="engineList" style="margin-top: 20px;"></div>
      </div>
    </div>
  </div>

  <script>
    // é»˜è®¤æ•°æ®
    const defaultData = {
      engines: [
        { name: 'Google', url: 'https://www.google.com/search?q={query}' },
        { name: 'Bing', url: 'https://www.bing.com/search?q={query}' },
        { name: 'Baidu', url: 'https://www.baidu.com/s?wd={query}' }
      ],
      categories: ['å¸¸ç”¨', 'å·¥ä½œ', 'å¨±ä¹'],
      sites: {
        'å¸¸ç”¨': [
          { name: 'Google', icon: 'ğŸ”', url: 'https://www.google.com', info: '' },
          { name: 'GitHub', icon: 'ğŸ’»', url: 'https://github.com', info: '' }
        ],
        'å·¥ä½œ': [],
        'å¨±ä¹': []
      }
    };

    let data = JSON.parse(JSON.stringify(defaultData));
    let currentEngine = 'Google';
    let currentCategory = 'å¸¸ç”¨';

    // åˆå§‹åŒ–
    function init() {
      const stored = localStorage.getItem('navData');
      if (stored) {
        data = JSON.parse(stored);
      } else {
        saveData();
      }
      renderEngines();
      renderCategories();
      renderSites();
    }

    function saveData() {
      localStorage.setItem('navData', JSON.stringify(data));
    }

    // æ¸²æŸ“æœç´¢å¼•æ“
    function renderEngines() {
      const select = document.getElementById('engineSelect');
      select.innerHTML = data.engines.map(e => 
        `<option value="${e.name}" ${e.name === currentEngine ? 'selected' : ''}>${e.name}</option>`
      ).join('');
      
      // ç›‘å¬ä¸‹æ‹‰é€‰æ‹©å˜åŒ–
      select.onchange = function() {
        currentEngine = this.value;
      };
    }

    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;
      
      const engine = data.engines.find(e => e.name === currentEngine);
      if (engine) {
        const url = engine.url.replace('{query}', encodeURIComponent(query));
        window.location.href = url;
      }
    }

    // æ¸²æŸ“åˆ†ç±»
    function renderCategories() {
      const container = document.getElementById('categoryTabs');
      container.innerHTML = data.categories.map(c => 
        `<button class="category-tab ${c === currentCategory ? 'active' : ''}"
                onclick="selectCategory('${c}')">${c}</button>`
      ).join('');
    }

    function selectCategory(name) {
      currentCategory = name;
      renderCategories();
      renderSites();
    }

    // æ¸²æŸ“ç½‘ç«™
    function renderSites() {
      const container = document.getElementById('sitesGrid');
      const sites = data.sites[currentCategory] || [];
      
      container.innerHTML = sites.map((site, i) => `
        <div class="site-card" onclick="openSite('${site.url}')">
          <div class="site-avatar">${site.icon}</div>
          <div class="site-name">${site.name}</div>
          <div class="site-url">${site.url}</div>
          ${site.info ? `<div class="site-info">${site.info.replace(/\n/g, '<br>')}</div>` : ''}
        </div>
      `).join('');
    }

    function openSite(url) {
      window.location.href = url;
    }

    // æ¨¡æ€æ¡†ç®¡ç†
    function openManageModal() {
      document.getElementById('manageModal').classList.add('active');
      renderManageLists();
    }

    function closeManageModal() {
      document.getElementById('manageModal').classList.remove('active');
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('categoryManage').style.display = tab === 'category' ? 'block' : 'none';
      document.getElementById('siteManage').style.display = tab === 'site' ? 'block' : 'none';
      document.getElementById('engineManage').style.display = tab === 'engine' ? 'block' : 'none';
    }

    function renderManageLists() {
      // æ¸²æŸ“åˆ†ç±»åˆ—è¡¨
      const categoryList = document.getElementById('categoryList');
      categoryList.innerHTML = data.categories.map((c, i) => `
        <div class="list-item">
          <span>${c}</span>
          <button class="delete-btn" onclick="deleteCategory(${i})">åˆ é™¤</button>
        </div>
      `).join('');

      // æ¸²æŸ“ç½‘ç«™é€‰æ‹©åˆ†ç±»
      const siteCategory = document.getElementById('siteCategory');
      siteCategory.innerHTML = data.categories.map(c => 
        `<option value="${c}">${c}</option>`
      ).join('');

      // æ¸²æŸ“ç½‘ç«™åˆ—è¡¨
      const siteList = document.getElementById('siteList');
      const category = siteCategory.value || data.categories[0];
      const sites = data.sites[category] || [];
      siteList.innerHTML = sites.map((s, i) => `
        <div class="list-item">
          <span>${s.icon} ${s.name}</span>
          <button class="delete-btn" onclick="deleteSite('${category}', ${i})">åˆ é™¤</button>
        </div>
      `).join('');

      // æ¸²æŸ“æœç´¢å¼•æ“åˆ—è¡¨
      const engineList = document.getElementById('engineList');
      engineList.innerHTML = data.engines.map((e, i) => `
        <div class="list-item">
          <span>${e.name}</span>
          <button class="delete-btn" onclick="deleteEngine(${i})">åˆ é™¤</button>
        </div>
      `).join('');
    }

    // æ·»åŠ åŠŸèƒ½
    function addCategory() {
      const name = document.getElementById('categoryName').value.trim();
      if (!name) return alert('è¯·è¾“å…¥åˆ†ç±»åç§°');
      if (data.categories.includes(name)) return alert('åˆ†ç±»å·²å­˜åœ¨');
      
      data.categories.push(name);
      data.sites[name] = [];
      saveData();
      renderCategories();
      renderManageLists();
      document.getElementById('categoryName').value = '';
    }

    function addSite() {
      const category = document.getElementById('siteCategory').value;
      const name = document.getElementById('siteName').value.trim();
      const icon = document.getElementById('siteIcon').value.trim() || 'ğŸŒ';
      const url = document.getElementById('siteUrl').value.trim();
      const info = document.getElementById('siteInfo').value.trim();
      
      if (!name || !url) return alert('è¯·å¡«å†™ç½‘ç«™åç§°å’Œåœ°å€');
      
      if (!data.sites[category]) data.sites[category] = [];
      data.sites[category].push({ name, icon, url, info });
      
      saveData();
      renderSites();
      renderManageLists();
      
      document.getElementById('siteName').value = '';
      document.getElementById('siteIcon').value = '';
      document.getElementById('siteUrl').value = '';
      document.getElementById('siteInfo').value = '';
    }

    function addEngine() {
      const name = document.getElementById('engineName').value.trim();
      const url = document.getElementById('engineUrl').value.trim();
      
      if (!name || !url) return alert('è¯·å¡«å†™å¼•æ“åç§°å’ŒURL');
      if (!url.includes('{query}')) return alert('URLå¿…é¡»åŒ…å« {query}');
      
      data.engines.push({ name, url });
      saveData();
      renderEngines();
      renderManageLists();
      
      document.getElementById('engineName').value = '';
      document.getElementById('engineUrl').value = '';
    }

    // åˆ é™¤åŠŸèƒ½
    function deleteCategory(index) {
      if (!confirm('ç¡®å®šåˆ é™¤æ­¤åˆ†ç±»åŠå…¶æ‰€æœ‰ç½‘ç«™?')) return;
      const category = data.categories[index];
      data.categories.splice(index, 1);
      delete data.sites[category];
      if (currentCategory === category) {
        currentCategory = data.categories[0];
      }
      saveData();
      renderCategories();
      renderSites();
      renderManageLists();
    }

    function deleteSite(category, index) {
      if (!confirm('ç¡®å®šåˆ é™¤æ­¤ç½‘ç«™?')) return;
      data.sites[category].splice(index, 1);
      saveData();
      renderSites();
      renderManageLists();
    }

    function deleteEngine(index) {
      if (!confirm('ç¡®å®šåˆ é™¤æ­¤æœç´¢å¼•æ“?')) return;
      data.engines.splice(index, 1);
      saveData();
      renderEngines();
      renderManageLists();
    }

    // å›è½¦æœç´¢
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    init();
  </script>
</body>
</html>
