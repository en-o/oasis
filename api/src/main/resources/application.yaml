server:
  port: 1249

spring:
  application:
    name: oasis
  profiles:
    active: h2
  servlet:
    multipart:
      max-file-size: ${FILE_MAX_SIZE:500MB}
      max-request-size: ${FILE_MAX_REQUEST:500MB}

jdevelops:
  swagger:
    base-package:
      - cn.tannn.oasis.controller
    title: ${spring.application.name}
    display-name: 导航
    group-name: oasis
    security-scheme-default: false

knife4j:
  enable: true
  setting:
    language: zh-CN
    custom-code: 500
    enable-footer-custom: false
    enable-dynamic-parameter: true
