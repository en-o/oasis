server:
  port: 1249

spring:
  application:
    name: oasis
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: ${FILE_MAX_SIZE:500MB}
      max-request-size: ${FILE_MAX_REQUEST:500MB}
  web:
    resources:
      # 静态资源路径模式，避免所有路径都被当作静态资源处理
      static-locations: classpath:/static/
  mvc:
    # Spring Boot 3.2+ 默认将静态资源 404 作为异常抛出
    # 我们需要捕获这个异常来实现 SPA fallback
    throw-exception-if-no-handler-found: true

jdevelops:
  jwt:
    prefix: ${spring.application.name}
    token-secret: b4c12a6f172f13f91500b6c437a78d2cc5e5f9973e7dee431a1e8c34e68d365e
  swagger:
    base-package:
      - cn.tannn.oasis.controller
    title: ${spring.application.name}
    display-name: 导航
    group-name: oasis
#    security-scheme-default: false

knife4j:
  enable: true
  setting:
    language: zh-CN
    custom-code: 500
    enable-footer-custom: false
    enable-dynamic-parameter: true
